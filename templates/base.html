<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>CodeTronics</title>
  <style type="text/css">
    .myform {
      max-width: 540px;
      margin: 0 auto;
    }

    .btn {
      min-width: 150px;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top " style="background-color:#e3f2fd;" id="mainNav">
      <div class="container"><a class="navbar-brand" href="#page-top">CodeTronics</a><button data-toggle="collapse"
          data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button"
          data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav ml-auto text-uppercase">
            <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                href="{% url 'tech_events' %}">Events</a>
            </li>
            <!-- <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a> -->
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr>
    <br>
    <div>
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
